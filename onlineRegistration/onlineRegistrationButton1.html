<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SSS Online Registration Guide</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
<style>
* { box-sizing: border-box; font-family: 'Segoe UI', Tahoma, sans-serif; margin:0; padding:0; }
body { background: #f4f6fb; padding-top: 100px; }

/* NAVBAR */
.navbar {
    height: 70px; width: 100%; background: #fff;
    display: flex; justify-content: center; align-items: center;
    position: fixed; top: 0; box-shadow: 0 2px 6px rgba(0,0,0,0.15); z-index: 1000;
}
.nav-left { display: flex; align-items: center; gap: 12px; }
.nav-logo { height: 45px; width: auto; }
.nav-title { font-size: 22px; font-weight: bold; color: #0f4c81; }

/* CONTAINER */
.container {
    width: 90%; max-width: 900px;
    margin: 30px auto;  
    padding: 40px 30px;
    background: #fff; 
    border-radius: 15px;
    box-shadow: 0 10px 25px rgba(0,0,0,0.08); 
    position: relative;
    display: flex; flex-direction: column;
}

/* BACK BUTTON (consistent with previous HTML files) */
.back-btn {
    position: absolute;
    top: 20px; left: 20px;
    padding: 8px 15px;
    font-size: 14px;
    background: #6c757d;
    color: #fff;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    font-weight: bold;
    transition: 0.3s;
}
.back-btn:hover { background: #5a6268; }

/* PROGRESS BAR */
.progress-container {
    width: 100%;
    background: #e0e0e0;
    border-radius: 10px;
    height: 8px; /* Mas mababa kaysa dati */
    margin: 50px 0 15px 0; /* Bumaba sa back button */
}
.progress-bar {
    height: 8px; /* Mas mababa */
    width: 0%;
    background: #0b5ed7;
    border-radius: 10px;
    transition: width 0.3s ease;
}
/* STEP CARD */
.step-card {
    background: #f0f4ff;
    border-radius: 12px;
    padding: 30px;
    margin-bottom: 20px;
    box-shadow: 0 4px 15px rgba(0,0,0,0.08);
    animation: fadeIn 0.5s ease;
}
.step-card h3 {
    color: #0f4c81;
    margin-bottom: 20px;
    font-size: 24px;
    text-align: center;
}
.step-card ol, .step-card ul { padding-left: 0; list-style: none; }
.step-card li { 
    margin-bottom: 15px; 
    font-size: 16px; 
    line-height: 1.6; 
    display: flex; 
    align-items: flex-start;
}
.step-card li i {
    margin-right: 12px; 
    font-size: 22px;
    flex-shrink: 0;
}

/* ICON COLORS */
.icon-info { color: #0b5ed7; }
.icon-success { color: #28a745; }
.icon-warning { color: #fd7e14; }
.icon-danger { color: #dc3545; }

/* REMINDER BOX */
.reminder-box {
    margin-top: 10px;
    padding: 20px;
    border: 2px solid #dc3545;
    border-radius: 8px;
    background-color: #fff5f5;
    text-align: left;
    display: none;
}
.reminder-title { color: #dc3545; font-weight: bold; font-size: 18px; margin-bottom: 5px; }

/* STEP BUTTONS */
.step-buttons { display: flex; justify-content: flex-end; margin-top: 20px; gap: 10px; }
.btn { padding: 12px 25px; border-radius: 6px; border: none; cursor: pointer; font-weight: bold; transition: 0.3s; }
.prev-btn { background: #6c757d; color: #fff; }
.prev-btn:hover { background: #5a6268; }
.next-btn { background: #0b5ed7; color: #fff; }
.next-btn:hover { background: #0a58ca; }

/* MODAL */
.modal {
    display: none; position: fixed; z-index: 2000; inset: 0; background: rgba(0,0,0,0.5);
}
.modal-content {
    background: #fff; margin: 15% auto; padding: 30px;
    border-radius: 10px; max-width: 400px; text-align: center;
}
.modal-buttons { margin-top: 25px; display: flex; justify-content: space-around; }

@keyframes fadeIn { from {opacity:0; transform:translateY(10px);} to {opacity:1; transform:translateY(0);} }

/* RESPONSIVE */
@media(max-width: 600px) {
    .back-btn { padding: 6px 12px; font-size: 13px; }
    .step-card li i { font-size: 18px; margin-top: 3px; }
    .step-card h3 { font-size: 20px; }
}
</style>
</head>
<body>

<div class="navbar">
    <div class="nav-left">
        <img src="https://upload.wikimedia.org/wikipedia/commons/4/4f/Social_Security_System_%28SSS%29.svg" class="nav-logo">
        <span class="nav-title">Social Security System</span>
    </div>
</div>

<div class="container">
    <!-- Back button -->
    <button class="back-btn" onclick="goBack()">‚Üê Back</button>

    <!-- Progress Bar -->
    <div class="progress-container">
        <div class="progress-bar" id="progressBar"></div>
    </div>

    <!-- Step Card -->
    <div class="step-card">
        <h3 id="stepTitle"></h3>
        <ol id="stepContent"></ol>
    </div>

    <!-- Reminder -->
    <div id="reminderBox" class="reminder-box">
        <span class="reminder-title">REMINDER</span>
        <p style="margin:0; color:#333; font-size:0.9em;">
            * Ensure a stable internet connection.<br>
            * Ensure your email and contact number are active to receive notifications.
        </p>
    </div>

    <!-- Step Buttons -->
    <div class="step-buttons">
        <button class="btn prev-btn" onclick="prevStep()" id="prevBtn">Previous</button>
        <button class="btn next-btn" onclick="nextStep()" id="nextBtn">Next</button>
    </div>
</div>

<!-- Modal -->
<div id="confirmModal" class="modal">
    <div class="modal-content">
        <p>You have completed the registration guide. Return to the main menu?</p>
        <div class="modal-buttons">
            <button class="btn next-btn" onclick="goHome()">Yes</button>
            <button class="btn prev-btn" onclick="closeModal()">No</button>
        </div>
    </div>
</div>

<script>
let currentStep = 0;

const steps = [
    { title: "Step 1: Visit SSS Website", content: "<i class='fas fa-globe icon-info'></i> Go to www.sss.gov.ph and click 'Create a My.SSS Account or Login'. Then click 'Create Account'." },
    { title: "Step 2: Select Registration Type", content: "<i class='fas fa-user-plus icon-info'></i> Choose Member, Employer, Household Employer, or Coverage & Collection Partner." },
    { title: "Step 3: Fill out the Form", content: "<i class='fas fa-pen icon-info'></i> Choose your preferred registration method and complete the required fields." },
    { title: "Step 4: Email Verification", content: "<i class='fas fa-envelope icon-info'></i> Check your email and enter the required verification details." },
    { title: "Step 5: Review Information", content: "<i class='fas fa-check icon-success'></i> Carefully review all information and tick 'I accept the Terms of Service'." },
    { title: "Step 6: Account Confirmation", content: "<i class='fas fa-key icon-info'></i> After submitting, check your email for a message from SSS. Click 'CLICK HERE' to create a new password and verify your account." }
];

const stepTitle = document.getElementById('stepTitle');
const stepContent = document.getElementById('stepContent');
const prevBtn = document.getElementById('prevBtn');
const nextBtn = document.getElementById('nextBtn');
const reminderBox = document.getElementById('reminderBox');
const progressBar = document.getElementById('progressBar');
const confirmModal = document.getElementById('confirmModal');

function loadStep() {
    const step = steps[currentStep];
    stepTitle.innerHTML = step.title;
    stepContent.innerHTML = `<li>${step.content}</li>`;

    reminderBox.style.display = (currentStep === steps.length - 1) ? 'block' : 'none';
    prevBtn.style.display = currentStep === 0 ? 'none' : 'inline-block';
    nextBtn.innerText = currentStep === steps.length - 1 ? "Finish" : "Next";

    progressBar.style.width = ((currentStep + 1) / steps.length * 100) + "%";
}

function nextStep() {
    if(currentStep === steps.length - 1) {
        confirmModal.style.display = 'block';
        return;
    }
    currentStep++;
    loadStep();
}

function prevStep() {
    if(currentStep > 0) currentStep--;
    loadStep();
}

function goBack() { window.history.back(); }
function goHome() { window.location.href = "onlineRegistration.html"; }
function closeModal() { confirmModal.style.display = 'none'; }

window.onload = loadStep;
window.onclick = e => { if(e.target === confirmModal) confirmModal.style.display = 'none'; };
</script>

</body>
</html>
