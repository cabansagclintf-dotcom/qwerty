<!DOCTYPE html>  
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SSS Online Services Dashboard</title>

<!-- Font Awesome -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

<style>
/* ===================== BASE ===================== */
* {
    box-sizing: border-box;
    font-family: 'Segoe UI', Tahoma, sans-serif;
    transition: all 0.3s ease;
}

body {
    margin: 0;
    padding-top: 90px;
    background: linear-gradient(135deg, #e6f0ff, #ffffff); /* light blue to white */
    color: #333;
    position: relative;
    min-height: 100vh;
    overflow-x: hidden;
}

/* ===================== ABSTRACT BACKGROUND SHAPES ===================== */
body::before, body::after {
    content: "";
    position: absolute;
    border-radius: 50%;
    opacity: 0.1;
    z-index: 0;
}

body::before {
    width: 500px;
    height: 500px;
    background: #4a90e2; /* medium blue */
    top: -150px;
    left: -150px;
}

body::after {
    width: 700px;
    height: 700px;
    background: #1e3c72; /* dark blue */
    bottom: -250px;
    right: -250px;
}

/* ===================== NAVBAR ===================== */
.navbar {
    position: fixed;
    top: 0;
    width: 100%;
    height: 90px;
    background: linear-gradient(90deg, #1e3c72, #4a90e2); /* dark blue to medium blue */
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 0 20px;
    box-shadow: 0 5px 25px rgba(0,0,0,0.2);
    z-index: 1000;
}

.nav-left {
    display: flex;
    align-items: center;
    gap: 15px;
}

.nav-logo {
    height: 50px;
}

.nav-texts {
    display: flex;
    flex-direction: column;
    line-height: 1.1;
}

.nav-upper {
    font-size: 14px;
    font-weight: 400;
    color: #cce0ff; /* light blue text */
}

.nav-title {
    font-size: 26px;
    font-weight: 700;
    color: #ffffff;
    letter-spacing: 0.5px;
}

/* ===================== RIGHT HOME BUTTON ===================== */
.home-btn {
    width: 60px;
    height: 60px;
    background: linear-gradient(135deg, #4a90e2, #1e3c72); /* medium blue → dark blue */
    border: none;
    border-radius: 50%;
    cursor: pointer;
    display: flex;
    align-items: center;
    justify-content: center;
    color: #fff;
    font-size: 28px;
    box-shadow: 0 6px 20px rgba(0,0,0,0.3);
    transition: all 0.3s ease;
    z-index: 1001;
}

.home-btn:hover {
    transform: translateY(-5px) scale(1.1);
    background: linear-gradient(135deg, #1e3c72, #4a90e2); /* hover reverse gradient */
    box-shadow: 0 12px 30px rgba(0,0,0,0.5);
}

/* ===================== PAGE TITLE ===================== */
.page-title {
    text-align: center;
    font-size: 36px;
    font-weight: 700;
    color: #1e3c72; /* dark blue */
    margin-bottom: 10px;
    position: relative;
    z-index: 1;
}

.page-subtitle {
    text-align: center;
    color: #555;
    font-size: 18px;
    margin-bottom: 50px;
    position: relative;
    z-index: 1;
}

/* ===================== CATEGORY CARDS ===================== */
.category {
    margin-bottom: 60px;
    padding: 35px 25px;
    position: relative;
    z-index: 1;
}

.category-title {
    font-size: 26px;
    font-weight: 700;
    color: #1e3c72;
    margin-bottom: 35px;
    border-left: 10px solid #4a90e2; /* medium blue accent */
    padding-left: 16px;
}

/* ===================== BUTTON GRID ===================== */
.button-grid {
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    gap: 30px;
}

/* ===================== MENU BUTTON ===================== */
.menu-btn {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    padding: 28px 20px;
    min-height: 160px;
    text-align: center;
    font-weight: 600;
    border-radius: 24px;
    cursor: pointer;
    border: none;
    position: relative;
    overflow: hidden;
    transition: all 0.35s ease, box-shadow 0.35s ease, transform 0.35s ease;
    color: #fff;
    background: linear-gradient(135deg, #4a90e2, #5188ef); /* medium → dark blue */
    box-shadow: 0 8px 20px rgba(0,0,0,0.15);
    z-index: 1;
}

.menu-btn i {
    font-size: 36px;
    margin-bottom: 10px;
    transition: transform 0.35s;
}

.menu-btn span {
    font-size: 14px;
    font-weight: 400;
    color: #fff;
    transition: color 0.35s;
}

/* Hover effect */
.menu-btn:hover {
    transform: translateY(-6px) scale(1.05);
    background: linear-gradient(135deg, #1e3c72, #4a90e2); /* hover reverse gradient */
    box-shadow: 0 15px 40px rgba(0,0,0,0.3);
}

.menu-btn:hover i {
    transform: rotate(10deg) scale(1.2);
}

/* ===================== RESPONSIVE ===================== */
@media (max-width: 900px) { .button-grid { grid-template-columns: repeat(2, 1fr); } }
@media (max-width: 600px) { 
    .button-grid { grid-template-columns: 1fr; }
    .home-btn { width: 50px; height: 50px; font-size: 24px; }
    .nav-title { font-size: 22px; }
    .nav-upper { font-size: 12px; }
}
</style>
</head>
<body>

<div class="navbar">
    <div class="nav-left">
        <img src="https://upload.wikimedia.org/wikipedia/commons/4/4f/Social_Security_System_%28SSS%29.svg" class="nav-logo">
        <div class="nav-texts">
            <div class="nav-upper">Republic of the Philippines</div>
            <div class="nav-title">Social Security System</div>
        </div>
    </div>
    <!-- RIGHT HOME BUTTON INSIDE NAVBAR -->
    <button class="home-btn" onclick="goHome()" title="Home">
        <i class="fas fa-home"></i>
    </button>
</div>

<div class="container">

    <h1 class="page-title">SSS Online Services & Benefits</h1>
    <h2 class="page-subtitle">Buti na lang may SSS!</h2>

    <!-- ================= SERVICES ================= -->
    <div class="category">
        <div class="category-title">SERVICES</div>
        <div class="button-grid">
            <button class="menu-btn" onclick="window.location.href='onlineRegistration/onlineRegistration.html'">
                <i class="fas fa-user-plus"></i>
                ONLINE REGISTRATION
                <span>Mag-create ng My.SSS account</span>
            </button>
            <button class="menu-btn" onclick="window.location.href='daem/daem.html'">
                <i class="fas fa-wallet"></i>
                DISBURSEMENT ACCOUNT
                <span>Irehistro ang bank o e-wallet</span>
            </button>
            <button class="menu-btn" onclick="window.location.href='loan/loan.html'">
                <i class="fas fa-hand-holding-usd"></i>
                LOAN SERVICES
                <span>Salary, Calamity at iba pa</span>
            </button>
        </div>
    </div>

    <!-- ================= BENEFITS ================= -->
    <div class="category">
        <div class="category-title">BENEFITS</div>
        <div class="button-grid">
            <button class="menu-btn" onclick="window.location.href='employee/employee.html'">
                <i class="fas fa-briefcase"></i>
                EMPLOYEE
                <span>SSS guide para sa empleyado</span>
            </button>
            <button class="menu-btn" onclick="window.location.href='maternity/maternity.html'">
                <i class="fas fa-baby"></i>
                MATERNITY
                <span>Maternity benefit application</span>
            </button>
            <button class="menu-btn" onclick="window.location.href='retirement/retirement.html'">
                <i class="fas fa-clock"></i>
                RETIREMENT
                <span>Retirement claim guide</span>
            </button>
            <button class="menu-btn" onclick="window.location.href='disability/disability.html'">
                <i class="fas fa-wheelchair"></i>
                DISABILITY
                <span>Disability benefit claims</span>
            </button>
            <button class="menu-btn" onclick="window.location.href='death/death.html'">
                <i class="fas fa-cross"></i>
                DEATH
                <span>Death benefit claims</span>
            </button>
            <button class="menu-btn" onclick="window.location.href='unemployment/unemployment.html'">
                <i class="fas fa-user-slash"></i>
                UNEMPLOYMENT
                <span>Unemployment benefit guide</span>
            </button>
            <button class="menu-btn" onclick="window.location.href='funeral/funeral.html'">
                <i class="fas fa-church"></i>
                FUNERAL
                <span>Funeral benefit guide</span>
            </button>
        </div>
    </div>

</div>

<script>
function goHome() {
    window.location.href = "welcome.html";
}
</script>

</body>
</html>
