<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SSS Loan/Account Guide</title>

<!-- Font Awesome for icons -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

<style>
* { box-sizing: border-box; font-family: 'Segoe UI', Tahoma, sans-serif; margin: 0; padding: 0; }

body {
    background: #f4f6fb;
    padding-top: 100px;
}

/* NAVBAR */
.navbar {
    height: 70px; width: 100%;
    background: #fff; display: flex; justify-content: center; align-items: center;
    position: fixed; top: 0; box-shadow: 0 2px 6px rgba(0,0,0,0.15); z-index: 1000;
}
.nav-left { display: flex; align-items: center; gap: 12px; }
.nav-logo { height: 45px; width: auto; }
.nav-title { font-size: 22px; font-weight: bold; color: #0f4c81; }

/* MAIN CONTAINER */
.container {
    width: 90%; max-width: 900px;
    margin: 50px auto;  
    padding: 40px 30px;
    background: #fff; 
    border-radius: 15px;
    box-shadow: 0 10px 25px rgba(0,0,0,0.08); 
    text-align: left;
    position: relative;
}

/* BACK BUTTON */
.back-btn {
    position: absolute; left: 20px; top: 20px;
    padding: 10px 18px; background: #6c757d;
    color: white; border: none; border-radius: 6px; cursor: pointer; font-weight: bold;
    transition: 0.3s;
}
.back-btn:hover { background: #5a6268; }

/* PROGRESS BAR */
.progress-container {
    width: 100%;
    background: #e0e0e0;
    border-radius: 10px;
    height: 8px;
    margin: 40px 0 15px 0;
}
.progress-bar {
    height: 8px;
    width: 0%;
    background: #0b5ed7;
    border-radius: 10px;
    transition: width 0.3s ease;
}

/* STEP CARD */
.step-card {
    background: #f0f4ff;
    border-radius: 12px;
    padding: 30px;
    margin-top: 10px;
    box-shadow: 0 4px 15px rgba(0,0,0,0.08);
    animation: fadeIn 0.5s ease;
}
.step-card h3 {
    color: #0f4c81;
    margin-bottom: 15px;
    font-size: 22px;
    text-align: center;
}
.step-card ul {
    list-style: none;
    padding-left: 0;
}

.step-card ol {
    padding-left: 20px;
}
.step-card li {
    margin-bottom: 12px;
    font-size: 16px;
    line-height: 1.6;
}
.step-card li i { margin-right: 8px; }

/* Icon colors */
.icon-info { color: #0b5ed7; }
.icon-success { color: #28a745; }
.icon-warning { color: #fd7e14; }
.icon-danger { color: #dc3545; }

/* STEP BUTTONS */
.step-buttons {
    display: flex;
    justify-content: flex-end;
    margin-top: 30px;
    gap: 10px;
}
.btn {
    padding: 12px 25px; border-radius: 6px;
    border: none; cursor: pointer; font-weight: bold;
    transition: 0.3s;
}
.prev-btn { background: #6c757d; color: #fff; }
.prev-btn:hover { background: #5a6268; }
.next-btn { background: #0b5ed7; color: #fff; }
.next-btn:hover { background: #0a58ca; }

/* Modal */
.modal {
    display: none; position: fixed; z-index: 2000;
    left: 0; top: 0; width: 100%; height: 100%;
    background-color: rgba(0,0,0,0.5);
}
.modal-content {
    background-color: #fff; margin: 15% auto;
    padding: 30px; border-radius: 10px; max-width: 400px;
    text-align: center;
}
.modal-buttons { margin-top: 25px; display: flex; justify-content: space-around; }
.modal-btn {
    padding: 10px 25px; border-radius: 6px; border: none;
    font-weight: bold; cursor: pointer;
}
.confirm-btn { background-color: #0b5ed7; color: white; }
.cancel-btn { background-color: #6c757d; color: white; }

@keyframes fadeIn { from {opacity:0; transform:translateY(10px);} to {opacity:1; transform:translateY(0);} }

@media(max-width:500px) {
    .step-buttons { flex-direction: column; align-items: flex-end; gap: 15px; }
}
</style>
</head>
<body>

<div class="navbar">
    <a href="services.html" style="text-decoration:none; display:flex; align-items:center;">
        <div class="nav-left">
            <img src="https://upload.wikimedia.org/wikipedia/commons/4/4f/Social_Security_System_%28SSS%29.svg" class="nav-logo">
            <span class="nav-title">Social Security System</span>
        </div>
    </a>
</div>

<div class="container">
    <button class="back-btn" onclick="goBack()">← Back</button>

    <!-- Progress Bar -->
    <div class="progress-container">
        <div class="progress-bar" id="progressBar"></div>
    </div>

    <div class="step-card">
        <h3 id="stepTitle"></h3>
        <ul id="stepContent"></ul>
    </div>

    <div class="step-buttons">
        <button class="btn prev-btn" onclick="prevStep()" id="prevBtn">Previous</button>
        <button class="btn next-btn" onclick="nextStep()" id="nextBtn">Next</button>
    </div>
</div>

<!-- Confirmation Modal -->
<div id="confirmModal" class="modal">
  <div class="modal-content">
    <p>You have completed all steps. Go back to Employee Guides?</p>
    <div class="modal-buttons">
      <button class="modal-btn confirm-btn" onclick="goEmployee()">Yes</button>
      <button class="modal-btn cancel-btn" onclick="closeModal()">No</button>
    </div>
  </div>
</div>

<script>
let currentStep = 0;

const steps = [
    { 
        title: "Step 1: Search",
        content: [
            "<i class='fas fa-globe icon-info'></i> Magpunta sa website ng SSS sa www.sss.gov.ph at pindutin ang 'Log in to My.SSS Account'."
        ]
    },
    { 
        title: "Step 2: Login",
        content: [
            "<i class='fas fa-sign-in-alt icon-success'></i> I-enter ang USER ID at PASSWORD, at i-click ang 'Sign In'."
        ]
    },
    { 
        title: "Step 3: Get OTP",
        content: [
            "<i class='fas fa-key icon-warning'></i> Pindutin ang 'GET PIN' para makatanggap ng One Time Pin (OTP)."
        ]
    },
    { 
        title: "Step 4: Funeral Claim",
        content: [
            "<i class='fas fa-money-check-alt icon-info'></i> I-click ang Funeral Claim sa ilalim ng tab na Benefits'."
        ]
    },
{
    title: "Step 5: Ibigay ang Impormasyon ng Namayapang Miyembro",
    content: [
        "<i class='fas fa-check-circle icon-success'></i> Ibigay ang lahat ng sumusunod na impormasyon ng namayapang miyembro ng SSS at i-click ang 'Proceed':",
        "<ul>" +
            "<li>SS Number / C.R.N.</li>" +
            "<li>Apelyido at Pangalan</li>" +
            "<li>Petsa ng Kapanganakan</li>" +
            "<li>Petsa ng Kamatayan</li>" +
            "<li>Halaga ng Gastusin sa Burol</li>" +
        "</ul>",
        "<strong>Note:</strong> Susuriin ng SSS kung tama ang lahat ng impormasyon at ikukumpirma kung ang namayapang miyembro ay kwalipikado para sa funeral benefit."
    ]
},


    {
    title: "Step 6: Ibigay ang Impormasyon ng Claimant",
    content: [
        "<i class='fas fa-check-circle icon-success'></i> Ibigay ang sumusunod na impormasyon:",
        "<ul>" +
        "<li>Civil status ng namayapang miyembro;</li>" +
        "<li>Ang iyong relasyon sa namayapang miyembro;</li>" +
        "<li>Piliin ang iyong preferred disbursement account sa DAEM sa ilalim ng E-Services Menu.</li>" +
        "</ul>",
        "<strong>Note:</strong> Awtomatikong ic-credit ng system ang benefit proceeds sa UMID card ng claimant na naka-enroll bilang ATM, kung applicable. Kung walang UMID-ATM card, ang claimant ay dapat may disbursement account na naka-enroll sa DAEM para sa pag-credit ng benefit proceeds."
    ]
    },

    {
    title: "Step 7: I-upload ang Supporting Documents",
    content: [
        "<i class='fas fa-upload icon-info'></i> I-upload ang mga sumusunod na dokumento bilang suporta sa claim:",
        "<ul>" +
        "<li>Patunay na miyembro ng SSS ang namayapang miyembro;</li>" +
        "<li>Death certificate ng namayapang miyembro;</li>" +
        "<li>Patunay ng pagbabayad sa funeral expenses (kung applicable).</li>" +
        "</ul>",
        "<strong>Note:</strong> Pinapayagan lamang ang images at PDF files, na may maximum file size na 2MB kada dokumento."
    ]
    },
    {
    title: "Step 8: Basahin at I-submit ang Certification",
    content: [
        "<i class='fas fa-check-circle icon-success'></i> Basahing mabuti ang Certification at i-click ang “Submit” box upang sumang-ayon at magpatuloy."
    ]
    },
    {
    title: "Step 8: Suriin ang iyong email",
    content: [
        "<i class='fas fa-envelope icon-info'></i> Suriin ang iyong email para sa funeral benefit claim application notice mula sa SSS."
    ]
},

];

const stepTitle = document.getElementById("stepTitle");
const stepContent = document.getElementById("stepContent");
const prevBtn = document.getElementById("prevBtn");
const nextBtn = document.getElementById("nextBtn");
const progressBar = document.getElementById("progressBar");
const confirmModal = document.getElementById("confirmModal");

function loadStep() {
    const step = steps[currentStep];
    stepTitle.innerHTML = step.title;
    stepContent.innerHTML = step.content.map(item => `<li>${item}</li>`).join('');

    prevBtn.style.display = currentStep === 0 ? "none" : "inline-block";
    nextBtn.innerText = currentStep === steps.length - 1 ? "Finish" : "Next";

    progressBar.style.width = ((currentStep + 1)/steps.length*100) + "%";
}

function nextStep() {
    if(currentStep === steps.length - 1) {
        confirmModal.style.display = 'block';
        return;
    }
    currentStep++;
    loadStep();
}

function prevStep() {
    if(currentStep > 0) currentStep--;
    loadStep();
}

function goBack() { window.history.back(); }
function goEmployee() { window.location.href = "funeral.html"; }
function closeModal() { confirmModal.style.display = 'none'; }

window.onload = loadStep;
window.onclick = e => { if(e.target === confirmModal) confirmModal.style.display = 'none'; };
</script>

</body>
</html>
