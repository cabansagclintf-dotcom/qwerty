<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SSS Dagupan</title>

<style>
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: "Segoe UI", Tahoma, sans-serif;
  }

  body {
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    overflow: hidden;

    /* Gradient + SSS logo as full-body background */
    background:
      linear-gradient(rgba(15,76,129,0.7), rgba(11,94,215,0.7)),
      url("https://upload.wikimedia.org/wikipedia/commons/thumb/4/4f/Social_Security_System_%28SSS%29.svg/2560px-Social_Security_System_%28SSS%29.svg.png") 
      no-repeat center center;
    background-size: cover; /* logo fills entire body */
  }

  .container {
    width: 90%;
    max-width: 900px;
    height: 70vh;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .welcome-box {
    background: rgba(255, 255, 255, 0.15);
    border-radius: 25px;
    padding: 60px 50px;
    text-align: center;
    width: 100%;
    box-shadow: 0 20px 50px rgba(0, 0, 0, 0.3);
    backdrop-filter: blur(15px);
    animation: fadeIn 1.2s ease forwards;
  }

  h1 {
    font-size: 36px;
    color: #ffffff;
    letter-spacing: 1px;
    margin-bottom: 15px;
  }

  h2 {
    font-size: 46px;
    color: #ffffff;
    margin: 20px 0 50px;
    font-weight: bold;
  }

  .next-btn {
    padding: 16px 50px;
    font-size: 20px;
    border: none;
    border-radius: 50px;
    cursor: pointer;
    background: #ffffff;
    color: #0F4C81;
    font-weight: bold;
    box-shadow: 0 6px 15px rgba(0,0,0,0.2);
    transition: 0.4s;
  }

  .next-btn:hover {
    background: #0B5ED7;
    color: #ffffff;
    transform: translateY(-3px);
    box-shadow: 0 10px 25px rgba(0,0,0,0.3);
  }

  .loader {
    margin: 30px auto 0;
    width: 50px;
    height: 50px;
    border: 5px solid rgba(255,255,255,0.3);
    border-top: 5px solid #ffffff;
    border-radius: 50%;
    animation: spin 1s linear infinite;
    display: none;
  }

  @keyframes spin {
    100% { transform: rotate(360deg); }
  }

  @keyframes fadeIn {
    from { opacity: 0; transform: scale(0.9); }
    to { opacity: 1; transform: scale(1); }
  }

  .particle {
    position: absolute;
    border-radius: 50%;
    background: rgba(255,255,255,0.2);
    animation: floatUp linear infinite;
  }

  @keyframes floatUp {
    from { transform: translateY(100vh); opacity: 0; }
    50% { opacity: 0.4; }
    to { transform: translateY(-50vh); opacity: 0; }
  }
</style>
</head>

<body>

<div class="container">
  <div class="welcome-box">
    <h1>Welcome to</h1>
    <h2>SSS Dagupan!</h2>

    <button class="next-btn" onclick="goNext()">Get Started</button>
    <div class="loader" id="loader"></div>
  </div>
</div>

<script>
  function goNext() {
    document.querySelector(".next-btn").style.display = "none";
    document.getElementById("loader").style.display = "block";

    setTimeout(() => {
      window.location.href = "services.html";
    }, 2000);
  }

  // floating particles
  for(let i=0; i<15; i++) {
    let particle = document.createElement("div");
    particle.classList.add("particle");
    let size = Math.random()*8+4+"px";
    particle.style.width = size;
    particle.style.height = size;
    particle.style.left = Math.random()*100+"%";
    particle.style.animationDuration = (Math.random()*5 + 5)+"s";
    document.body.appendChild(particle);
  }
</script>

</body>
</html>
