<!DOCTYPE html> 
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SSS Online Registration Guide</title>

<!-- Font Awesome for icons -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

<style>
* { box-sizing: border-box; font-family: 'Segoe UI', Tahoma, sans-serif; margin:0; padding:0; }
body { background: #f4f6fb; padding-top: 100px; }

/* NAVBAR */
.navbar {
    height: 70px; width: 100%; background: #fff;
    display: flex; justify-content: center; align-items: center;
    position: fixed; top: 0; box-shadow: 0 2px 6px rgba(0,0,0,0.15); z-index: 1000;
}
.nav-left { display: flex; align-items: center; gap: 12px; }
.nav-logo { height: 45px; width: auto; }
.nav-title { font-size: 22px; font-weight: bold; color: #0f4c81; }

/* CONTAINER */
.container {
    width: 90%; max-width: 900px;
    margin: 30px auto;  
    padding: 40px 30px;
    background: #fff; 
    border-radius: 15px;
    box-shadow: 0 10px 25px rgba(0,0,0,0.08); 
    position: relative;
}

/* BACK BUTTON */
.back-btn {
    position: absolute; left: 20px; top: 20px;
    padding: 10px 18px; background: #6c757d; color: #fff;
    border: none; border-radius: 6px; cursor: pointer; font-weight: bold;
    transition: 0.3s;
}
.back-btn:hover { background: #5a6268; }

/* PROGRESS BAR */
.progress-container {
    width: 100%; background: #e0e0e0; border-radius: 10px; height: 8px; 
    margin: 70px 0 20px 0; /* top margin increased to avoid overlap with back button */
}
.progress-bar {
    height: 8px; width: 0%; background: #0b5ed7; border-radius: 10px; transition: width 0.3s ease;
}

/* STEP CARD */
.step-card {
    background: #f0f4ff;
    border-radius: 12px;
    padding: 30px;
    margin-top: 10px;
    box-shadow: 0 4px 15px rgba(0,0,0,0.08);
    animation: fadeIn 0.5s ease;
}
.step-card h3 {
    color: #0f4c81;
    margin-bottom: 15px;
    font-size: 22px;
    text-align: center;
}
.step-card ul {
    list-style: none;
    padding-left: 0;
}
.step-card ol, .step-card ul { padding-left: 20px; }
.step-card li { margin-bottom: 12px; font-size: 16px; line-height: 1.6; }
.step-card li i { margin-right: 8px; }

/* ICON COLORS */
.icon-info { color: #0b5ed7; }
.icon-success { color: #28a745; }
.icon-warning { color: #fd7e14; }
.icon-danger { color: #dc3545; }

/* STEP BUTTONS */
.step-buttons { display: flex; justify-content: flex-end; margin-top: 30px; gap: 10px; }
.btn { padding: 12px 25px; border-radius: 6px; border: none; cursor: pointer; font-weight: bold; transition: 0.3s; }
.prev-btn { background: #6c757d; color: #fff; }
.prev-btn:hover { background: #5a6268; }
.next-btn { background: #0b5ed7; color: #fff; }
.next-btn:hover { background: #0a58ca; }

/* MODAL */
.modal {
    display: none; position: fixed; z-index: 2000; inset: 0; background: rgba(0,0,0,0.5);
}
.modal-content {
    background: #fff; margin: 15% auto; padding: 30px;
    border-radius: 10px; max-width: 400px; text-align: center;
}
.modal-buttons { margin-top: 25px; display: flex; justify-content: space-around; }

@keyframes fadeIn { from {opacity:0; transform:translateY(10px);} to {opacity:1; transform:translateY(0);} }
</style>
</head>
<body>

<div class="navbar">
    <div class="nav-left">
        <img src="https://upload.wikimedia.org/wikipedia/commons/4/4f/Social_Security_System_%28SSS%29.svg" class="nav-logo">
        <span class="nav-title">Social Security System</span>
    </div>
</div>

<div class="container">

    <button class="back-btn" onclick="goBack()">← Back</button>

    <!-- Progress Bar -->
    <div class="progress-container">
        <div class="progress-bar" id="progressBar"></div>
    </div>

    <!-- Step Card -->
    <div class="step-card">
        <h3 id="stepTitle"></h3>
       <ul id="stepContent"></ul>
    </div>

    <!-- Step Buttons -->
    <div class="step-buttons">
        <button class="btn prev-btn" onclick="prevStep()" id="prevBtn">Previous</button>
        <button class="btn next-btn" onclick="nextStep()" id="nextBtn">Next</button>
    </div>
</div>

<!-- Modal -->
<div id="confirmModal" class="modal">
    <div class="modal-content">
        <p>You have completed all steps. Go back to the Employee Guides?</p>
        <div class="modal-buttons">
            <button class="btn next-btn" onclick="goEmployee()">Yes</button>
            <button class="btn prev-btn" onclick="closeModal()">No</button>
        </div>
    </div>
</div>

<script>
let currentStep = 0;

const steps = [
    { title: "Step 1: Search", content: "<i class='fas fa-globe icon-info'></i> Magpunta sa website ng SSS sa www.sss.gov.ph gamit ang browser." },
    { title: "Step 2: Start Online Application", content: "<i class='fas fa-user-plus icon-info'></i> Pindutin ang 'Create a My.SSS Account', pagkatapos ay 'Create Account'." },
    { title: "Step 3: Fill out the Form", content: "<i class='fas fa-file-alt icon-info'></i> Piliin ang uri ng account (Member, Employer, Household Employer, Coverage & Collection Partner)." },
    { title: "Step 4: Check Email", content: "<i class='fas fa-envelope icon-info'></i> Piliin ang Registration Preference (hal. Savings Account Number, UMID, Employer/Household ID, etc.)." },
    { title: "Step 5: Complete Sections", content: "<i class='fas fa-pen icon-info'></i> Ilagay ang Registration Preference, SSS number, Mobile Number, gumawa ng UserID at Password. I-click ang Next." },
    { title: "Step 6: Generate SS Number", content: "<i class='fas fa-id-card icon-info'></i> Ilagay ang Pangalan, Kaarawan, at Address. Siguraduhing tama ang mga impormasyon." },
    { title: "Step 7: Receive Confirmation", content: "<i class='fas fa-check icon-success'></i> Lagyan ng Tsek (✓) ang 'I accept Terms of Service' at i-click ang Create Account." },
    { title: "Step 8: Submit Documents", content: "<i class='fas fa-paper-plane icon-info'></i> Buksan ang email mula sa SSS, pindutin ang 'Click here' para gumawa ng password at kumpirmahin ang account." }
];

const stepTitle = document.getElementById('stepTitle');
const stepContent = document.getElementById('stepContent');
const prevBtn = document.getElementById('prevBtn');
const nextBtn = document.getElementById('nextBtn');
const progressBar = document.getElementById('progressBar');
const confirmModal = document.getElementById('confirmModal');

function loadStep() {
    const step = steps[currentStep];
    stepTitle.innerHTML = step.title;
    stepContent.innerHTML = `<li>${step.content}</li>`;
    prevBtn.style.display = currentStep === 0 ? 'none' : 'inline-block';
    nextBtn.innerText = currentStep === steps.length - 1 ? "Finish" : "Next";
    progressBar.style.width = ((currentStep+1)/steps.length*100) + "%";
}

function nextStep() {
    if(currentStep === steps.length - 1) {
        confirmModal.style.display = 'block';
        return;
    }
    currentStep++;
    loadStep();
}

function prevStep() {
    if(currentStep > 0) currentStep--;
    loadStep();
}

function goBack(){ window.history.back(); }
function goEmployee(){ window.location.href = "employee.html"; }
function closeModal(){ confirmModal.style.display = 'none'; }

window.onload = loadStep;
window.onclick = e => { if(e.target === confirmModal) confirmModal.style.display = 'none'; };
</script>

</body>
</html>
